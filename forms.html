<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
    <h1>Formulários</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
</header>
<hr>
<main>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br>
        <label for="email">Seu Email:</label>
        <input id="email" type="email" placeholder="exemplo@exemplo.com">
        <br>
        <label for="tel">Seu telefone:</label>
        <input id= "tel" type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" id="checkbox_termos"> <label for="checkbox_termos">Aceito os termos de contrato</label>
        <p>
            Escolha uma das três cores abaixo de sua preferência:
        </p>
        <input type="radio" name="cor_favorita" id="cor_vermelho"> <label for="cor_vermelho">Vermelho</label>
        <input type="radio" name="cor_favorita" id="cor_verde"> <label for="cor_verde">Verde</label>
        <input type="radio" name="cor_favorita" id="cor_azul"> <label for="cor_azul">Azul</label>
        <br><br>
        <label for="">Qual seu filme favorito?</label>
        <select>
            <option >Filme A</option>
            <option >Filme B</option>
            <option >Filme C</option>
        </select>
        <br><br>
        <textarea></textarea>
        <br><br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</main>
</body>
</html>
